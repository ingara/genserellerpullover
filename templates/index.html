<!DOCTYPE HTML>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/main.css">
    <script>
        $(function() {
            var imgName = '[IMAGE-NAME]';

            function choose(choice) {
                $.post('/', {
                    img: imgName,
                    choice: choice
                })
                .done(function(res) {
                    res = JSON.parse(res);
                    var msg = res.correct ? "Riktig! " : "Feil. ";
                    msg = msg + res.message;
                    alert(msg);
                    location.reload();
                })
                .fail(function() {
                    console.log('fail');
                })
            }

            $('#btn-genser').click(function() {
                choose('genser');
            });
            $('#btn-pullover').click(function() {
                choose('pullover');
            });
        });
    </script>
</head>
<body>
    <div id="main">
        <h1 id="header">Genser eller pullover?</h1>
        <div id="image-container">
            <img class="u-max-full-width" src="[IMAGE-URL]" alt="Genser eller pullover?" />
        </div>
        <div id="button-container">
            <button id="btn-genser" class="button-primary">
                Genser
            </button>
            <button id="btn-pullover" class="button-primary">
                Pullover
            </button>
        </div>
    </div>
</html>
